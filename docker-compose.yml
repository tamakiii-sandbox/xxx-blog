version: "3.7"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
      target: ${ENVIRONMENT:-production-pseudo}
    volumes:
      - .:/web/xxx-blog

  php-fpm:
    build:
      context: .
      dockerfile: php-fpm.dockerfile
      target: ${ENVIRONMENT:-production-pseudo}
    volumes:
      - .:/web/xxx-blog

  alb:
    build:
      context: docker/alb
      target: development
    ports:
      - ${ALB_PORT:-443}:443
